<!DOCTYPE html>
<html>
<head>
    <title>Login Page-ZanGroups</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body
        {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('file:///C:/Users/91904/Downloads/wide-angle.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            width: 80%;
        }

        .login-box 
        {
            display: flex;
            width: 60%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .left-column 
        {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
            flex-direction: column; 
        }

        .color-shade 
        {
            background-color: rgba(0, 123, 255, 0.2);
            height: 100%;
            width: 1px; 
            position: absolute;
            left: 100%;
        
        }

        .right-column 
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }

        .company-logo 
        {
            width: 240px;
            height: auto;
            margin-bottom: 10px; 
        }

        .company-description 
        {
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 0 20px; 
        }

        h2 
        {
            text-align: center;
            margin-top: 20px; 
            margin-bottom: 10px;
            font-size: 26px;
            color: #007bff;
        }

        h3 
        {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #555;
        }

        .separator 
        {
            width: 100%;
            height: 1px; 
            background-color: #ccc; 
            margin: 5px 0;
        }

        .form-group 
        {
            margin-bottom: 25px;
        }

        label 
        {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        .input-container 
        {
            position: relative;
            width: 100%;
        }

        input[type="text"], input[type="password"] 
        {
            width: 100%;
            padding: 12px;
            padding-right: 50px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus 
        {
            border-color: #007bff;
        }

        .show-hide 
        {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
        }

        input[type="checkbox"] 
        {
            margin-right: 10px;
        }

        .login-btn 
        {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover 
        {
            background-color: #0056b3;
        }

        .form-links 
        {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password 
        {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover 
        {
            text-decoration: underline;
        }

    </style>

</head>

<body>
    
    <div class="container">
        <div class="login-box">
            <div class="left-column">
                <img src="file:///C:/Users/91904/Downloads/Zanlogo-removebg-preview.png" alt="ZanGroups Logo" class="company-logo">
                <div class="company-description">
                    Discover our expert software services today.
                </div>
                <div class="color-shade"></div>
            </div>

            <div class="right-column">
                <h2>Welcome to ZanGroups</h2>
                <div class="separator"></div> 
                <h3 style="margin-bottom: 30px;">Sign in to your account</h3> 
                <form action="#">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="show-hide" onclick="togglePassword()">Show</span>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <div class="form-links">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
