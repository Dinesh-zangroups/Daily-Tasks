<!DOCTYPE html>
<html>
<head>
    <title>Login Page - ZanGroups</title>
</head>
<body>
    <div>
        <div>
            <div>
                <h2>Welcome to ZanGroups</h2>
                <h3>Sign in to your account</h3>
                    <div>
                        <label for="username">Username or Email</label>
                        <input type="text">
                    </div>
                    
                    <div>
                        <label for="password">Password</label>
                        <input type="password">
                        <span>Show</span>
                    </div>
                    
                    <div>
                        <input type="checkbox">
                        <label>Remember Me</label>
                    </div>
                    
                    <button type="submit">Login</button>
                    
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
