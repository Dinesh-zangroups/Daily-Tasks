<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Estimator</title>
    <style>
      body
      {
        font-family:Arial;
      }

      .priceinput
      {
        font-size:15px;
        padding:10px;
      }

      .computebutton
      {
        background-color:blue;
        color:white;
        border:none;
        font-size:15px;
        padding:12px 15px;
        cursor:pointer;
      }

      .warningmessage
      {
        color:red;
      }
    </style>
  </head>
  <body>
    <p>Order Shipping Estimator</p>
    <input placeholder="Enter order amount" class="jspriceinput priceinput" onkeydown="
      processPriceKey(event);
    ">
    <button onclick="
      computeTotal();
    " class="computebutton">
    Compute
</button>
    <p class="jsfinalcost"></p>

    <p class="jswarningmessage warningmessage"></p>

    <script>
      function processPriceKey(event) 
      {
        if(event.key==='Enter') 
        {
          computeTotal();
        }
      }

      function computeTotal() 
      {
        const inputEl=document.querySelector('.jspriceinput');
        let orderPrice=Number(inputEl.value);

        document.querySelector('.jsfinalcost').innerHTML='';
        document.querySelector('.jswarningmessage').innerHTML='';

        if(orderPrice<0) 
        {
          document.querySelector('.jswarningmessage').innerHTML='Warning: Amount cannot be negative';
          return;
        }

        if(orderPrice<40) 
        {
          orderPrice+=10;
        }

        document.querySelector('.jsfinalcost').innerHTML=`$${orderPrice}`;
      }
    </script>
  </body>
</html>
