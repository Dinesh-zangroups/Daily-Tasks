<!DOCTYPE html>
<html>
  <head></head>
  <body>
    
    <button onclick="
    playGame('heads');
  ">heads</button>

  <button onclick="
    playGame('tails');
  ">tails</button>
    
    <script>
      const product=
      {
        name:'basketball',
        price:2095
      };
      console.log(product);
      product.price+=500;
      console.log(product);
      product['delivery-time']='3 days';
      console.log(product);

      function compPrice(product1,product2)
      {
        if(product1.price<product2.price)
        {
          return product1;
        }else{
          return product2;
        }
      }
      
      function sameprd(product1,product2)
      {
        if(product1.name===product2.name&&product1.price===product2.price)
        {
          return true;
        }else{
          return false;
        }
      }

      const product1=
      {
        name:'basketball',
        price:2095
      };

      const product2=
      {
        name:'socks',
        price:1090
      };

      const product3=
      {
        name:'basketball',
        price:2095
      };

      console.log(compPrice(product1,product2));
      console.log(sameprd(product1,product2));
      console.log(sameprd(product1,product3));

      console.log('Good Morning'.toLowerCase());
      console.log('TESTING'.toLowerCase());
      
      console.log('hello'.repeat(2));
      console.log('test'.repeat(3));

      const score=JSON.parse(localStorage.getItem('score'))||
      {
        wins:0,
        losses:0
      };

      function playGame(guess)
      {
        const randomNumber=Math.random();
        const result=randomNumber<0.5?'heads':'tails';

        console.log(guess===result?'You win!':'You lose!');

        if(guess===result)
        {
          score.wins++;
        }
        else
        {
          score.losses++;
        }
        console.log(score);

        localStorage.setItem('score',JSON.stringify(score));
      }
    </script>

    
  </body>
</html>
